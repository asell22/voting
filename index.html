<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Voting App</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app="voting" ng-controller="votingCtrl as voting" ng-cloak>
    <h1>{{voting.title}}</h1>
    <ul>
      <li ng-repeat="poll in voting.polls">{{poll.title}} by {{poll.user}}</li>
    </ul>
    <button ng-click="voting.addPoll()">Add Poll</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <script src="app.js"></script>
  </body>
</html>
